<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<!----
  Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram
  
---->
<div class="main-card-container">
  <div class="main-card">
    <img src="assets/images/avatar-jessica.jpeg" alt="profile picture">
    <h2>Jessica Randall</h2>
    <h4>London, United Kingdom</h4>
    <p>"Front-end developer and avid reader."</p>

    <div class="buttons-holder">
      <a href="https://www.github.com" target="_blank"><button class="b-button">GitHub</button></a>
      <a href="https://www.frontendmentor.io/" target="_blank"><button class="b-button">Frontend Mentor</button></a>
      <a href="https://www.linkedin.com/" target="_blank"><button class="b-button">LinkedIn</button></a>
      <a href="https://twitter.com" target="_blank"><button class="b-button">Twitter</button></a>
      <a href="https://www.instagram.com" target="_blank"><button class="bb-button">Instagram</button></a>
    </div>
  </div>
</div>

</body>
</html>
